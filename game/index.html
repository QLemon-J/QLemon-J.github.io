<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>COLORON GAME: inspiring developers to use SVG Animations, ES6 and Flexbox</title>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>COLORON GAME: inspiring developers to use SVG Animations, ES6 and Flexbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no" />
<meta property="og:site_name" content="CodePen">
<meta property="og:description" content="A game made to inspire developers to use GSAP, ES6 and Flexbox">
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,900'>

<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="splash"></div>
<div class="container">
  <div class="start-game game-full-flex" id="start-game">
    <div class="start-game-top"></div>
    <div class="logo-holder">
      <p class="logo"> <span>C</span> <span>o</span> <span>l</span> <span>o</span> <span>r</span> <span>o</span> <span>n</span> </p>
      <a class="play-button" href="#" onClick="game.start()">Play</a>
      <h4 class="hint">Red priority</h4>
    </div>
    <div class="how-to-play">
      <div class="section section-1">
        <h4>Bouncing ball<br>Change color</h4>
        <div class="content">
          <div class="ball-demo" id="ball-demo"></div>
        </div>
      </div>
      <div class="section section-2">
        <h4>Click the column to switch colors<br>
          (red, yellow, purple)</h4>
        <div class="content">
          <div class="bar bar-1" data-index="0"></div>
          <div class="bar bar-2"></div>
          <div class="bar bar-3"></div>
        </div>
      </div>
      <div class="section section-3">
        <h4>Always match<br>Bat color</h4>
        <div class="content">
          <div class="ball-demo" id="ball-demo"></div>
          <div class="bar bar-1"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="stop-game game-full-flex">
    <div class="score-container">
      <h1>Score</h1>
      <div class="final-score"></div>
      <div class="result"></div>
      <div> <a class="play-again" href="#" onClick="game.start()">play again</a> <a class="main-menu" href="#" onClick="game.intro()">menu</a> </div>
    </div>
  </div>
  <div class="small-glows"></div>
  <div class="glow">
    <div class="sun"></div>
  </div>
  <div class="waves">
    <div class="top_wave"></div>
    <div class="wave1"></div>
    <div class="wave2"></div>
    <div class="wave3"></div>
    <div class="wave4"></div>
  </div>
  <div class="mounts">
    <div class="mount1"></div>
    <div class="mount2"></div>
  </div>
  <div class="clouds"></div>
  <div class="scene">
    <div class="learn-to-play">Click the column to switch colorsÔºÅ</div>
    <div class="score" id="score"></div>
    <div class="ball-holder"></div>
    <div class="sticks" id="sticks"></div>
  </div>
  <div class="noise"></div>
</div>
<script src="js/jquery.min.js"></script> 
<script src='js/TweenMax.min.js'></script> 
<script src="js/index.js"></script>
</body>
</html>
